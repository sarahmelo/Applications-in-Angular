<form
  [formGroup]="form"
  class="form mt-4 col-5 align-center"
  (submit)="login()"
  >
  <h4 class="text-center">Login</h4>

  <div class="form-group">
    <input
      type="text" class="form-control"
      formControlName="userName" autofocus
      #userNameInput
      >
    <app-message
      *ngIf="form.get('userName').errors?.required"
      message="user name is required"
    ></app-message>
  </div>

  <div class="form-group">
    <input type="password" name="" class="form-control" formControlName="password">
    <app-message
      *ngIf="form.get('password').errors?.required"
      message="password is required"
    ></app-message>
  </div>

  <button
    type="submit" class="btn btn-primary btn-block"
    [disabled]="form.invalid"
    >Login</button>
  <a [routerLink]="['signup']">Registration one account</a>

</form>
