<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">
  <!-- Email -->
  <div class="form-group">
    <input
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <!-- Message -->
    <app-message
      *ngIf="signupForm.get('userName').errors?.required"
      message="user name is required"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('userName').errors?.email"
      message="invalid email"
    ></app-message>
    <!-- End message -->
  </div>
  <!-- End email -->
  <!-- Fullname -->
  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <!-- Message -->
    <app-message
      *ngIf="signupForm.get('fullName').errors?.required"
      message="fullname is required"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('fullName').errors?.minLength"
      message="minimum length is 2"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('fullName').errors?.maxLength"
      message="maximum length is 30"
    ></app-message>
    <!-- End message -->
  </div>
  <!-- End fullname -->
  <!-- Username -->
  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <!-- Message -->
    <app-message
      *ngIf="signupForm.get('userName').errors?.required"
      message="userName is required"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('userName').errors?.minLength"
      message="minimum length is 8"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('userName').errors?.maxLength"
      message="maximum length is 15"
    ></app-message>
    <app-message
      *ngIf="signupForm.get('userName').errors?.pattern"
      message="must be lowercase"
    ></app-message>
    <!-- End message -->
  </div>
  <!-- End username -->
  <!-- Password -->
  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <!-- Message -->
    <app-message
      *ngIf="signupForm.get('password').errors?.required"
      message="password is required"
    ></app-message>
    <!-- End fullname -->
  </div>
  <!-- End password -->
  <button class="btn btn-primary btn-block">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
