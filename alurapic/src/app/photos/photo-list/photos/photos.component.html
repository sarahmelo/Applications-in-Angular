<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled row">
  <li *ngFor="let row of rows" class="col-3">
    <div *ngFor="let photo of row">
      <ap-photo
      [url]="photo.url"
      [description]="photo.description">
    </ap-photo>
    </div>
  </li>
</ol>
