<p class="text-center text-muted" *ngIf="!photos.length" apDarkenOnHover brightness="5">
  Sorry, no photos
</p>


<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-3" apDarkenOnHover>
      <app-card>
        <ap-photo
          [url]="photo.url"
          [description]="photo.description">
        </ap-photo>
        <div class="text-center">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i> {{ photo.like }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2"></i> {{ photo.comments }}
        </div>
      </app-card>
    </div>
  </li>
</ol>
